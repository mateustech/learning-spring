databaseChangeLog:
  - changeSet:
      id: 1-create-customers-table
      author: codex
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: customers
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(160)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: customers
            columnNames: email
            constraintName: uk_customers_email

  - changeSet:
      id: 2-add-github-username-column
      author: codex
      preConditions:
        onFail: MARK_RAN
        not:
          columnExists:
            tableName: customers
            columnName: github_username
      changes:
        - addColumn:
            tableName: customers
            columns:
              - column:
                  name: github_username
                  type: VARCHAR(39)

  - changeSet:
      id: 3-create-github-username-unique-index
      author: codex
      preConditions:
        onFail: MARK_RAN
        not:
          indexExists:
            tableName: customers
            indexName: uk_customers_github_username
      changes:
        - sql:
            sql: CREATE UNIQUE INDEX uk_customers_github_username ON customers (github_username) WHERE github_username IS NOT NULL;
